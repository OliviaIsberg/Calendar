<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/calendar.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/todo.css">
    <link rel="stylesheet" href="./CSS/mediaquery.css">
    <script src="./JS/calendar.js"></script>
    <script src="./JS/todo.js"></script>
    <script src="./JS/today.js"></script>
    <script src="./JS/main.js"></script>
    <script src="https://use.fontawesome.com/2012cc4524.js"></script>
    <script src="https://kit.fontawesome.com/1ecf6754ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Calender</title>
</head>

<body>
    <header class="header">
        <h1>Kalender</h1>
    </header>

    <!-- container for todos and calendar -->
    <div class="container">
        <aside class="sidebar">
            <div class='displaysInfoAboutToday'>
                <h2 class="displayTodaysWeekday">TODAY</h2>
                <h3 class="displayTodaysDate"></h3>
                <p class="displayCurrentTime">00</p>
            </div>
            <div class="containerForTodo" id="todo">
                <!-- form for adding, deleting and changing todos -->
                <form class="formForTodo">
                    <input type="text" id="addTodoInputText">
                    <input type="hidden" id="date">
                    <button id="datebutton" class="submitbutton">
                        <i class="far fa-plus-square smallPlusIcon"></i>
                    </button>
                    <!-- button for showing the calander in smaller screens -->
                    <button id="calendarPhone">show calendar</button>

                </form>
                <div class="todo-list">
                    <ul id=todoULDOM></ul>
                </div>
            </div>
        </aside>

        <!-- container for calendar -->
        <main class="calendar" id="calendar">
            <div class="containerForMonthAndYear">

                <!-- arrow for change  to previous month and year -->
                <i class="fas fa-angle-left previousMonthAndYear"></i>
                <div class="displayMonthAndYear">
                    <h2 id="displayMonth">januari</h2>
                    <p id="displayYear"></p>
                </div>

                <!-- arrow for change  to next month and year -->
                <i class="fas fa-angle-right nextMonthAndYear"></i>
            </div>
            <!-- displays all days in the week -->
            <div class="weekDays">
                <div>
                    måndag
                </div>
                <div>
                    tisdag
                </div>
                <div>
                    onsdag
                </div>
                <div>
                    torsdag
                </div>
                <div>
                    fredag
                </div>
                <div>
                    lördag
                </div>
                <div>
                    söndag
                </div>
            </div>
            <!-- container for all the dates in the months -->
            <div class="allDaysContainer">

            </div>
        </main>
        <!-- </div> -->
    </div>


</body>

</html>
