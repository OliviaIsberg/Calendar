<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/calender.js"></script>
    <script src="./JS/todo.js"></script>
    <script src="./JS/today.js"></script>
    <script src="./JS/main.js"></script>
    <title>Calender</title>
</head>

<body>
    <header class="header">
        <h1>kalender för hushållet</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class='displaysInfoAboutToday'>
                <h2 class="displayTodaysWeekday">TODAY</h2>
                <h3 class="displayTodaysDate"></h3>
                <p class="displayCurrentTime">00</p>
            </div>
            <div class="containerForTodo" id="todo">
                <form class="formForTodo">
                    <input type="text" id="addTodoInputText">
                    <input type="hidden" id="date">
                    <button id="datebutton" class="submitbutton">
                        <i class="far fa-plus-square smallPlusIcon"></i>
                    </button>

                </form>
                <div class="todo-list">
                    <ul id=todoULDOM></ul>

                </div>
            </div>
        </aside>
        <main class="calandar">
            <div class="containerForMonthAndYear">
                <i class="fas fa-angle-left previousMonthAndYear"></i>
                <div class="displayMonthAndYear">
                    <h2 id="displayMonth">januari</h2>
                    <p id="displayYear"></p>
                </div>
                <i class="fas fa-angle-right nextMonthAndYear"></i>
            </div>
            <div class="weekDays">
                <div>
                    måndag
                </div>
                <div>
                    tisdag
                </div>
                <div>
                    onsdag
                </div>
                <div>
                    torsdag
                </div>
                <div>
                    fredag
                </div>
                <div>
                    lördag
                </div>
                <div>
                    söndag
                </div>
            </div>
            <div class="allDaysContainer">

            </div>
        </main>
        <!-- </div> -->
    </div>


</body>

</html>
